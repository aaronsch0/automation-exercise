name: SSE CI/CD

on:
  push:

jobs:
  style_check:
    name: style_check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install black
        run: pip install black

      - name: Check code style with black
        run: black --check .

  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install pytest coverage numpy matplotlib

      - name: Run tests with coverage
        run: |
          python -m coverage run --source=. -m pytest tests/ -v

      - name: List files for debugging
        run: |
          echo "Current directory:"
          pwd
          echo "Files in current directory:"
          ls -la
          echo "Checking for .coverage file:"
          if [ -f .coverage ]; then
            echo ".coverage exists"
            file .coverage
            ls -lh .coverage
          else
            echo ".coverage NOT FOUND"
          fi

      - name: Upload coverage data
        uses: actions/upload-artifact@v4
        with:
          name: coverage-data
          path: .coverage
          retention-days: 1

  coverage_report:
    name: coverage_report
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install coverage numpy matplotlib

      - name: Download coverage data
        uses: actions/download-artifact@v4
        with:
          name: coverage-data

      - name: Generate coverage report
        run: coverage report

      - name: Generate coverage XML
        run: coverage xml

      - name: Upload coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
          retention-days: 14
